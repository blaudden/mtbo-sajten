name: Project Health Check

permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Check types & lint
        run: npm run check
      
      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test
