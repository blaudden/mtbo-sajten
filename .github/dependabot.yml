version: 2
updates:
  # Maintain npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Stockholm"
    # Reduce noise by limiting open PRs
    open-pull-requests-limit: 5
    # Group updates by type
    groups:
      # Group all non-major development dependencies together
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group all non-major production dependencies together
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Add labels for easy filtering
    labels:
      - "dependencies"
      - "automated"
    # Prefix commit messages
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"
      include: "scope"
    # Allow Dependabot to rebase PRs automatically
    rebase-strategy: "auto"
    # Review security updates more frequently
    # (they will still be created even if weekly limit is reached)
    versioning-strategy: "increase"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Stockholm"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
